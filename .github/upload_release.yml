name: Upload CSV to Release

on:
  push:
    branches:
      - main

jobs:
  upload-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Gerar dataset 
        run: python pipeline_dados.py
  
      - name: Upload para release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Release mais recente
          files: filmes.csv
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
